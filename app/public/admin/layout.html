<!-- No es una página completa, sino un fragmento que se copia en cada página admin -->
<!-- SIDEBAR -->
<aside class="admin-sidebar" id="adminSidebar">
    <!-- Logo -->
    <div class="sidebar-logo">
        <h4>PAINTS</h4>
        <small>Sistema Administrativo</small>
    </div>
    
    <!-- Usuario Info -->
    <div class="sidebar-user">
        <div class="sidebar-user-avatar" id="sidebarUserAvatar">
            <i class="bi bi-person-circle"></i>
        </div>
        <div class="sidebar-user-name" id="sidebarUserName">Cargando...</div>
        <div class="sidebar-user-role" id="sidebarUserRole">...</div>
    </div>
    
    <!-- Navegación -->
    <nav class="sidebar-nav" id="sidebarNav">
        <!-- El menú se genera dinámicamente según permisos -->
    </nav>
    
    <!-- Footer con Cerrar Sesión -->
    <div class="sidebar-footer">
        <button class="btn btn-logout" onclick="cerrarSesionAdmin()">
            <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
        </button>
    </div>
</aside>

<!-- Overlay para Mobile -->
<div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

<!-- CONTENIDO PRINCIPAL -->
<main class="admin-content" id="adminContent">
    <!-- Header del Contenido -->
    <header class="admin-content-header">
        <div class="content-header-title">
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
            <h1 id="pageTitle">Panel Administrativo</h1>
        </div>
        <div class="content-header-actions">
            <a href="/" class="btn btn-outline-primary btn-sm">
                <i class="bi bi-house-door me-1"></i>Tienda
            </a>
        </div>
    </header>
    
    <!-- Breadcrumb -->
    <nav class="admin-breadcrumb" aria-label="breadcrumb">
        <ol class="breadcrumb" id="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin/dashboard.html">Inicio</a></li>
            <li class="breadcrumb-item active" id="breadcrumbActive">Productos</li>
        </ol>
    </nav>
    
    <!-- Contenido Específico de la Página -->
    <div class="container-fluid py-4" id="mainContent">
        <!-- El contenido específico va aquí -->
    </div>
</main>
