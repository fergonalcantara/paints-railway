<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Paints Admin</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- Layout Administrativo -->
    <div class="admin-layout">
        <!-- SIDEBAR -->
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="sidebar-logo">
                <h4>PAINTS</h4>
                <small>Sistema Administrativo</small>
            </div>

            <div class="sidebar-user">
                <div class="sidebar-user-avatar" id="sidebarUserAvatar">
                    <i class="bi bi-person-circle"></i>
                </div>
                <div class="sidebar-user-name" id="sidebarUserName">Cargando...</div>
                <div class="sidebar-user-role" id="sidebarUserRole">...</div>
            </div>

            <nav class="sidebar-nav" id="sidebarNav"></nav>

            <div class="sidebar-footer">
                <button class="btn btn-logout" onclick="cerrarSesionAdmin()">
                    <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                </button>
            </div>
        </aside>

        <!-- Overlay Mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="admin-content" id="adminContent">
            <!-- Header -->
            <header class="admin-content-header">
                <div class="content-header-title">
                    <button class="sidebar-toggle" onclick="toggleSidebar()">
                        <i class="bi bi-list"></i>
                    </button>
                    <h1 id="pageTitle">Punto de Venta</h1>
                </div>
                <div class="content-header-actions">
                    <div class="badge bg-primary me-2" style="font-size: 1rem; padding: 0.5rem 1rem;">
                        <i class="bi bi-building me-1"></i>
                        <span id="sucursalActual">Bienvenido</span>
                    </div>
                    <a href="/" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-house-door me-1"></i>Tienda
                    </a>
                </div>
            </header>

            <!-- Breadcrumb -->
            <nav class="admin-breadcrumb" aria-label="breadcrumb">
                <ol class="breadcrumb" id="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/dashboard.html">Inicio</a></li>
                    <li class="breadcrumb-item">Ventas</li>
                    <li class="breadcrumb-item active">POS</li>
                </ol>
            </nav>

            <!-- Mensaje de bienvenida -->
            <div class="alert alert-info mt-3" role="alert">
                Bienvenid@ al área administrativa de PAINTS S.A.
            </div>
        </main>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/api.js"></script>
        <script src="../js/utils.js"></script>
        <script src="../js/admin-layout.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                actualizarTituloPagina('Dashboard | Admin');
                actualizarBreadcrumb(['Principal', 'Dashboard']);
            });
        </script>
</body>

</html>
